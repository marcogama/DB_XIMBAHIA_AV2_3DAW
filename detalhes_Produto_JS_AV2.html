          <meta charset = "UTF-8">
		  <title>DETALHES DO PRODUTO JS</title>
          <script>
                  (function detalhe_Produto() {
                          
                          let val = ($_GET['value']).toString();
                          const xmlhttp=new XMLHttpRequest();
                          xmlhttp.onreadystatechange=function() {
                                  if (this.readyState==4 && this.status==200) {
                                          document.getElementById("aqui").innerHTML=this.responseText;
                                  }
                          }
                          xmlhttp.open("GET","listar_Produto_PHP_AV2?p="+val,true);
                          xmlhttp.send();
                  })();
         </script>
     </head>
     <body>
          <h3>Detalhes do Produto:</h3>
          <br>
          <div id = "aqui"></div>
          <br>
      </body>
</html>
