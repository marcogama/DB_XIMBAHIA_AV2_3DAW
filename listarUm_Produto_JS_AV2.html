          <meta charset = "UTF-8">
		  <title>LISTAR UM PRODUTO JS</title>
          <script>
                  function listar_Produtos(str) {
                          
                          const xmlhttp=new XMLHttpRequest();
                          xmlhttp.onreadystatechange=function() {
                                  if (this.readyState==4 && this.status==200) {
                                          document.getElementById("aqui").innerHTML=this.responseText;
                                  }
                          }
                          xmlhttp.open("GET","listarUm_Produto_PHP_AV2?p="+str,true);
                          xmlhttp.send();
                  }
         </script>
     </head>
     <body>
          <h3>Digite o codigo de barras</h3>
          <form action = "">
          <input type = "text" name = "ListaUm" onchange="listar_Produtos(this.value)">
          </form>
          <div id = "aqui"></div>
          <br>
      </body>
</html>
